apiVersion: 1

providers:
  # Main dashboard provider
  - name: 'APM Dashboards'
    orgId: 1
    folder: 'APM'
    folderUid: 'apm-dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true